<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1>Ajouter une observation</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="create" name="newObservation" object="{newObservation}">
        <f:render partial="Observation/FormFields" arguments="{controllerAction: 'new', buttonTitle: 'Ajouter une observation', speciesList: speciesList, ecologies: ecologies, trees: trees}" />
        <f:form.submit value="Ajouter" class="btn btn-default"/>
    </f:form>
</f:section>
</html>
