<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1>Liste des arbres</h1>

    <f:flashMessages />

    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Nom scientifique</th>
                <th>Nom</th>
                <th></th>
                <th></th>
            </tr>
            <f:for each="{trees}" as="tree">
                <tr>
                    <td class="fst-italic">{tree.scientificName}</td>
                    <td>{tree.name}</td>
                    <td><f:link.action action="edit" arguments="{tree: tree}" class="btn btn-default">Modifier</f:link.action></td>
                    <td><f:link.action action="delete" arguments="{tree: tree}" class="btn btn-danger">Supprimer</f:link.action></td>
                </tr>
            </f:for>
        </table>
    </div>
    <f:if condition="{paginator.NumberOfPages} > 1">
        <f:render partial="Pagination" arguments="{paginator: paginator, pagination: pagination}" />
    </f:if>

    <f:link.action action="new" class="btn btn-primary mt-4">Nouvel arbre</f:link.action>
</f:section>
</html>
