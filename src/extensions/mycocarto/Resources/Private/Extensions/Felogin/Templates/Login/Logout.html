<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:form action="login" actionUri="{actionUri}" target="_top" fieldNamePrefix="">
    <fieldset>
        <h2>
            <f:translate key="logout"/>
        </h2>

        <label for="tx-felogin-input-logout">
            <f:translate key="username"/>
        </label>
        {user.username}

        <div class="mt-4">
            <f:form.submit class="btn btn-primary" value="{f:translate(key: 'logout')}" name="submit" id="tx-felogin-input-logout"/>
        </div>

        <div class="felogin-hidden">
            <f:form.hidden name="logintype" value="logout"/>
        </div>
    </fieldset>
</f:form>
</html>
