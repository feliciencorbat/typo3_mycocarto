<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<formvh:render
        persistenceIdentifier="EXT:mycocarto/Resources/Private/Forms/Observation.form.yaml"
        overrideConfiguration="{
          renderingOptions: {
            controllerAction: controllerAction,
            submitButtonLabel: buttonTitle,
            controllerAction: 'edit',
            additionalParams: {
                'tx_mycocarto_observations[newObservation]': newObservation
                'tx_mycocarto_observations[ecologies]': ecologies
            }
          }
        }"
/>

<label for="date" class="form-label">
    Date <span class="required">(requise)</span>
</label><br />
<f:form.textfield property="date" id="date" class="form-control" value="{observation.date->f:format.date(format:'Y-m-d\TH:i:sP')}"></f:form.textfield><br />

<label for="latitude" class="form-label">
    Latitude <span class="required">(requise)</span>
</label><br />
<f:form.textfield class="form-control" property="latitude" id="latitude" /><br />

<label for="longitude" class="form-label">
    Longitude <span class="required">(requise)</span>
</label><br />
<f:form.textfield class="form-control" property="longitude" id="longitude" /><br />

<label for="species" class="form-label">
    Esp√®ce <span class="required">(requise)</span>
</label><br />
<f:form.select class="form-control" property="species" id="species" options="{speciesList}" optionValueField="uid" optionLabelField="canonicalName" /><br />

<label for="ecology" class="form-label">
    Ecologie <span class="required">(requise)</span>
</label><br />
<f:form.select class="form-control" property="ecology" id="ecology" options="{ecologies}" optionValueField="uid" optionLabelField="name" /><br />
